<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css" />
    <script src="/assets/js/main.js"></script>
    <!-- https://favpng.com/ -->
    <title>Lake Champlain Quiz</title>
</head>

<body background = "./assets/images/water.jpg"> 

    <div class="container">

        <header class="headerStyle">
            <h1>Lake Champlain Quiz</h1>

        </header>


        <p>
            <!--link to leaderboard-->
            <a href="assets/leaderboard.html">View Leaderboard</a>
        </p>

        <!--countdown timer-->
        <div class="timer" id=countdown>Timer</div>

        <div>
            <!--button that starts the quiz-->
            <button class="startQuizBtn">Start Quiz</button>
        </div>

        <!--this area is where the questions are presented-->
        <div class="question">
            <textarea id = "questArea"></textarea>
         

        </div>
        <!--this area is where the answer choices are presented-->
        <div class="choices">
            <textarea id = "choicesArea"></textarea>

        </div>
        <!--this area is for presenting the feedback (correct answer, etc.)-->
        <div class="feedback">
            <textarea id = "feedbackArea"></textarea>


        </div>
        <cite> Lake Champlain facts from: https://www.lclt.org/about-lake-champlain/lake-champlain-facts/</cite>
    </div>
<script> src="main.js"</script>
</body>

</html>
